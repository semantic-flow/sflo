<h1 id="handle-flow-facet">handle flow facet<a aria-hidden="true" class="anchor-heading icon-link" href="#handle-flow-facet"></a></h1>
<p>Flows with the <strong>handle flow facet</strong> pertain to a <a href="/sflo/notes/wie8wazi0eoq81zke09czxk">node handle</a> (i.e., the node as a node), and are stored in the filesystem under the <a href="/sflo/notes/node-handle-folder">_node-handle folder</a>.</p>
