<h1 id="do-dataset-nodes-support-datasetseries">Do dataset nodes support DatasetSeries?<a aria-hidden="true" class="anchor-heading icon-link" href="#do-dataset-nodes-support-datasetseries"></a></h1>
<p>A <a href="/sflo/notes/payload-node">paylod node</a> can only support a single-file distribution, but DatasetSeries can be represented inline in a single graph, or in multiple graphs using named graphs.</p>
<p>Note that not all RDF serialization formats support named graphs.</p>
