<h1 id="unversioned-flow-facet">unversioned flow facet<a aria-hidden="true" class="anchor-heading icon-link" href="#unversioned-flow-facet"></a></h1>
<p>An unversioned node flow has never had <a href="/sflo/notes/m24m2p2s7iom3rwzvp28kvy">Versioning</a> turned on for a <a href="/sflo/notes/rall4fbxm369okmy5383sf8">Weave Process</a>, so it doesn't have any <a href="/sflo/notes/r6akf3zjimf3ubkxpqmeubc">version snapshot</a></p>
<p>It's useful for datasets that shouldn't change much.</p>
