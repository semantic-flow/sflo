<h1 id="unversioned-component-facet">unversioned component facet<a aria-hidden="true" class="anchor-heading icon-link" href="#unversioned-component-facet"></a></h1>
<p>An unversioned node flow has never had <a href="/notes/m24m2p2s7iom3rwzvp28kvy">Versioning</a> turned on for a <a href="/notes/rall4fbxm369okmy5383sf8">Weave Process</a>, so it doesn't have any <a href="/notes/r6akf3zjimf3ubkxpqmeubc">version snapshot</a></p>
<p>It's useful for datasets that shouldn't change much.</p>
