<h1 id="single-referent-principle">Single Referent Principle<a aria-hidden="true" class="anchor-heading icon-link" href="#single-referent-principle"></a></h1>
<ul>
<li>An IRI should refer to only one thing</li>
<li>this is NOT the "single name" principle; multiple IRIs can refer to the same thing</li>
</ul>
