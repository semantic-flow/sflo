<h1 id="naming-resource">naming resource<a aria-hidden="true" class="anchor-heading icon-link" href="#naming-resource"></a></h1>
<p>A resource whose slash-terminated <a href="/sflo/notes/identifier">identifier</a> establishes a name within a mesh, optionally denoting a non-file thing. Naming resources may provide namespace context for contained resources and may or may not have a referent.</p>
