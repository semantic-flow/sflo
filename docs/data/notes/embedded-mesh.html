<h1 id="embedded-mesh">embedded mesh<a aria-hidden="true" class="anchor-heading icon-link" href="#embedded-mesh"></a></h1>
<p>An <strong>embedded mesh</strong> is a mesh whose <a href="/sflo/notes/llzh1jdoieldfpff4v3ealw">root node</a> is not located at the top of a repo.</p>
<p>It may be contained in a repo that it shares with other files. Or maybe it doesn't live in a repo at all.</p>
