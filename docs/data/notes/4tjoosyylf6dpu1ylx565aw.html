<h1 id="node-flow-facet">node flow facet<a aria-hidden="true" class="anchor-heading icon-link" href="#node-flow-facet"></a></h1>
<p>Flows with the <strong>node flow facet</strong> pertain to the referent of a  <a href="/sflo/notes/mesh-node">mesh node</a> (e.g., a person, event, dataset, or imaginary thing), and are stored in the filesystem under the <a href="/sflo/notes/hp9ckpez0pmuv270sn005gt">node folder</a>.</p>
