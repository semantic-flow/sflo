<h1 id="loose-mesh">loose mesh<a aria-hidden="true" class="anchor-heading icon-link" href="#loose-mesh"></a></h1>
<p>A <strong>loose mesh</strong> has not yet been woven, and may have any number of:</p>
<ul>
<li><a href="/sflo/notes/identifier">identifier</a>s without corresponding <a href="/sflo/notes/mesh-resource">mesh resources</a></li>
<li><a title="Private" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank" class="private">mesh-resource.node-component.flow-shot.working (Private)</a> that differ from <a href="/sflo/notes/074yxm151l47n1aak58ggni">default snapshot</a></li>
<li>missing <a href="/sflo/notes/system-facet">system facet</a> <a href="/sflo/notes/mesh-file">files</a> or <a href="/sflo/notes/mesh-folder">mesh folder</a></li>
</ul>
