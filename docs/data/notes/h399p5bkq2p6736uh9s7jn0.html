<h1 id="namespace-root">namespace root<a aria-hidden="true" class="anchor-heading icon-link" href="#namespace-root"></a></h1>
<p>Since every mesh has to have a single root node, that node's identifier can be referred to as the <strong>namespace root</strong>. It can be combined with the <a href="/sflo/notes/namespace-context">namespace context</a> to make an <a href="/sflo/notes/onheps7i79fvmzgfnm11phw">IRI</a>. </p>
<p>For <a href="/sflo/notes/c4wo7mdjzcit2bmvqr5sx4u">mesh repo</a>s, the namespace root uses the repo name.</p>
